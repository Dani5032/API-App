<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-mobile-alt"></i>
                    <h1>Pokedex</h1>
                </div>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search Pokemon...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <button id="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="pokedex">
            <div class="pokemon-list" id="pokemon-list">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>

            <div class="pokemon-details" id="pokemon-details">
                <div class="details-header">
                    <h2>Select a Pokemon</h2>
                    <button id="close-details"><i class="fas fa-times"></i></button>
                </div>
                <div class="details-content">
                    <div class="pokemon-image">
                        <div class="image-container">
                            <img id="detail-image" src="" alt="Pokemon">
                        </div>
                    </div>
                    <div class="pokemon-info">
                        <div class="info-header">
                            <h3 id="detail-name">Pokemon Name</h3>
                            <span id="detail-id">#000</span>
                        </div>
                        <div class="types" id="detail-types">
                        </div>
                        <div class="info-sections">
                            <div class="stats">
                                <h4>Stats</h4>
                                <div class="stats-grid" id="detail-stats">
                                </div>
                            </div>
                            <div class="abilities">
                                <h4>Abilities</h4>
                                <div class="abilities-grid" id="detail-abilities">
                                </div>
                            </div>
                            <div class="moves">
                                <h4>Moves</h4>
                                <div class="moves-grid" id="detail-moves">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination">
            <button id="prev-btn" class="pagination-btn">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span id="page-info">Page 1</span>
            <button id="next-btn" class="pagination-btn">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
